---
 - hosts: local
   become: true
   vars_prompt:
    - name: "user_name"
      prompt: "Enter the user name:"

    - name: "user_password"
      prompt: "Enter password"
      private: yes
      encrypt: "md5_crypt"
      confirm: yes
    

   tasks:
     - name: Creating user
       user: name={{user_name}} password={{user_password}} shell=/bin/bash
